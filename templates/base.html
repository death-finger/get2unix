<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get2Unix</title>
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/fontawesome/css/all.css">
    <link rel="stylesheet" href="/static/pnotify/core/dist/PNotify.css">
    <link rel="stylesheet" href="/static/pnotify/core/dist/BrightTheme.css">
    <link rel="stylesheet" href="/static/css/base.css">
    {% block css-content %}{% endblock %}
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">ITSS Unix</a>
    <span id="title">{{ data.title }}</span>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">Sign out</a>
        </li>
    </ul>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>VMWare</span>
                </h6>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/vmware/inventory">
                            Inventory
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vmware/snapshots">
                            Snapshots
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vmware/deploy">
                            VM Deploy
                        </a>
                    </li>
                </ul>
                <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                    <span>Security</span>
                </h6>
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="nav-link" href="/security/tempsudo">
                            Temp Sudo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/security/sudoscan">
                            Sudo Scan
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/security/vulscan">
                            Vuls Scan
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main id="body_content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block body-content %}{% endblock %}
        </main>
    </div>
</div>

<script src="/static/vue/vue.js"></script>
<script src="/static/axios/axios.min.js"></script>
<script src="/static/jquery/jquery.min.js"></script>
<script src="/static/bootstrap/js/bootstrap.bundle.js"></script>
<script src="/static/pnotify/core/dist/PNotify.js"></script>
<script src="/static/js/main.js"></script>
<script src="/static/js/base.js"></script>
{% block js-content %}{% endblock %}

</body>
</html>
